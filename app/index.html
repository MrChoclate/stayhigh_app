<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
    <!-- endbower -->
    <link href="styles/style.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="styles/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
    <script src="bower_components/angularfire/dist/angularfire.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- your app's js -->
    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/configuration.js"></script>
    <script src="scripts/controllers.js"></script>
    <!-- endbuild -->
</head>

<body ng-app="starter">
    <ion-pane ng-controller="BarcodeCtrl">
        <div class="bar bar-header bar-stable">
            <h1 class="title">Stay High</h1>
        </div>
        <div class="bar bar-subheader">
            <h2 class="title">Barcode Reader</h2>
        </div>
        <ion-content class="has-subheader aligner">
            <div class="row">
              <div class="col text-center">
                  <p ng-if="barcodeText" class="text-big">{{barcodeText}}</p>
                  <p ng-if="!barcodeText" class="text-big">No barcode</p>

                  <p class="text-big" ng-show="firstName">
                      {{firstName}} {{lastName}}
                  </p>

                  <div class="text-big" ng-show="firstName">
                      <p ng-if="contributor" class="valid">Cotisant ! :D</p>
                      <p ng-if="firstName && !contributor" class="error">Non Cotisant ! :(</p>
                  </div>
              </div>

            </div>
        </ion-content>
        <div class="bar bar-footer aligner">
            <button class="button button-large" ng-click="scanBarcode()">Scan</button>
        </div>
    </ion-pane>
</body>

</html>
